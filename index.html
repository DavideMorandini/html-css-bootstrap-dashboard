                    </div>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
           
        </header>

        <div class="container-fluid g-0 d-flex">

            <div class="nav-bar my_bg_image">

                            <li class="nav-item">

                            </li>

                                <a class="nav-link text-white text-sm-center d-flex justify-content-evenly align-items-center" href="#">

                                </a>
                            </li>

                            <li class="nav-item">

                                <a class="nav-link text-white text-sm-center d-flex justify-content-evenly align-items-center" href="#">
                                    <i class="fa-solid fa-signal"></i>

                                </a>
                            </li>

                    </div>

                </div>
